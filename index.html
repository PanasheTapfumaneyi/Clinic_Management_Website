<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for dropdowns */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <!-- Banner -->
    <div class="bg-gray-800 text-white py-3 px-6 flex items-center justify-between">
        <!-- Phone Number -->
        <div class="text-sm">
            <span class="mr-2">ðŸ“ž</span>
            <a href="tel:+1234567890" class="hover:underline">+1 (234) 567-890</a>
        </div>

        <!-- Address -->
        <div class="text-sm">
            123 Main St, Anytown, USA
        </div>

        <!-- Social Media Icons -->
        <div class="flex space-x-4 text-xl">
            <a href="https://facebook.com" class="hover:text-blue-500" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://x.com" class="hover:text-blue-400" aria-label="X">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://instagram.com" class="hover:text-pink-500" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-gray-800 text-white p-4 flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold hover:text-gray-400">LOGO</a>

        <!-- Navigation -->
        <nav class="relative flex-1 mx-10">
            <ul class="flex space-x-6">
                <li class="relative dropdown">
                    <a href="#" class="hover:text-gray-400">Menu 1</a>
                    <div class="dropdown-menu absolute left-0 mt-2 w-48 bg-white text-gray-800">
                        <a href="/page1" class="block px-4 py-2">Page 1</a>
                        <a href="/page2" class="block px-4 py-2">Page 2</a>
                        <a href="/page3" class="block px-4 py-2">Page 3</a>
                    </div>
                </li>
                <li class="relative dropdown">
                    <a href="#" class="hover:text-gray-400">Menu 2</a>
                    <div class="dropdown-menu absolute left-0 mt-2 w-48 bg-white text-gray-800">
                        <a href="/page4" class="block px-4 py-2">Page 4</a>
                        <a href="/page5" class="block px-4 py-2">Page 5</a>
                        <a href="/page6" class="block px-4 py-2">Page 6</a>
                    </div>
                </li>
                <!-- Repeat dropdowns for other menu items -->
                <!-- Add other menu items as needed -->
            </ul>
        </nav>

        <!-- Actions -->
        <div class="flex items-center space-x-4">
            <!-- Search Icon -->
            <button onclick="toggleSearchBox()" class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white hover:text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35" />
                </svg>
                <div id="searchBox" class="hidden absolute top-8 right-0 mt-2 bg-white p-4 border border-gray-300">
                    <input type="text" placeholder="Search..." class="p-2 border border-gray-300 rounded">
                </div>
            </button>
            <!-- Cart Icon -->
            <button onclick="toggleCart()" class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white hover:text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l1 9h13l1-9h2M6 13h12M6 16h12M6 19h12" />
                </svg>
                <div id="cartContents" class="hidden absolute top-8 right-0 mt-2 bg-white p-4 border border-gray-300">
                    <!-- Cart contents here -->
                    <p>Your cart is empty.</p>
                </div>
            </button>
            <!-- Profile Icon -->
            <a href="/profile" class="text-white hover:text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 14c-3.866 0-7 2.686-7 6 0 2.218 1.29 4 3 4s3-1.782 3-4c0-3.314-3.134-6-7-6zM15 10a3 3 0 100-6 3 3 0 000 6z" />
                </svg>
            </a>
            <!-- Appointment Button -->
            <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                APPOINTMENT
            </button>
            <!-- Drawer Button -->
            <button onclick="toggleDrawer()" class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white hover:text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <div id="drawer" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-end">
                    <div class="bg-white w-64 p-4">
                        <!-- Drawer content here -->
                        <p>Basic information</p>
                        <!-- <button onclick="toggleDrawer()" class="absolute top-4 right-4 text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button> -->
                    </div>
                </div>
            </button>
        </div>
    </header>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/3ac512e62a.js" crossorigin="anonymous"></script>
    <script>
        function toggleSearchBox() {
            document.getElementById('searchBox').classList.toggle('hidden');
        }

        function toggleCart() {
            document.getElementById('cartContents').classList.toggle('hidden');
        }

        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('hidden');
        }
    </script>
</body>

</html>
